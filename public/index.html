<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Cricket Pro</title>
    <style>
        :root { --primary: #32b8c6; --bg: #0f1112; --surface: #1a1b1c; --text: #e4e4e4; --accent: #f59e0b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; padding: 20px; background: var(--surface); border-bottom: 2px solid #2d2e2f; }
        .card { background: var(--surface); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #2d2e2f; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-simulate { background: var(--accent); color: black; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .player-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #2d2e2f; cursor: pointer; }
        .player-item.selected { background: rgba(50, 184, 198, 0.2); border-left: 4px solid var(--primary); }
        .hidden { display: none; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #333; margin-left: 5px; }
        .captain-select { font-size: 12px; margin-top: 5px; color: var(--accent); }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div style="font-size: 24px; font-weight: bold; color: var(--primary);">üèè Fantasy Pro</div>
            <div id="user-nav" class="hidden">
                <span id="nav-user"></span> | Points: <span id="nav-points">0</span>
                <button onclick="logout()" class="btn" style="background: transparent; color: #ef4444;">Logout</button>
            </div>
        </div>

        <div class="container">
            <!-- Auth Section -->
            <section id="auth-section" class="card" style="max-width: 400px; margin: 50px auto;">
                <h2 id="auth-title">Login</h2>
                <input type="text" id="username" placeholder="Username" style="width:90%; padding:10px; margin-bottom:10px; background:#111; color:white; border:1px solid #333;">
                <input type="password" id="password" placeholder="Password" style="width:90%; padding:10px; margin-bottom:20px; background:#111; color:white; border:1px solid #333;">
                <button onclick="handleAuth()" class="btn btn-primary" style="width:100%">Continue</button>
                <p style="text-align:center; font-size:12px; margin-top:10px; cursor:pointer" onclick="toggleAuthMode()">Switch Login/Register</p>
            </section>

            <!-- Main Dashboard -->
            <section id="main-section" class="hidden">
                <div style="display:flex; justify-content: space-between; align-items: center;">
                    <h1>Active Matches</h1>
                    <button class="btn btn-simulate" onclick="simulateAll()">Run Match Simulations ‚ö°</button>
                </div>
                <div id="match-list" class="grid"></div>

                <h1 style="margin-top:40px;">My Strategy Teams</h1>
                <div id="my-teams" class="grid"></div>
            </section>

            <!-- Team Builder Modal -->
            <section id="builder-section" class="hidden card">
                <h2>Build Your Team (Select 11)</h2>
                <div id="player-pool" style="max-height: 400px; overflow-y: auto; margin-bottom: 20px;"></div>
                <div id="selection-status" style="margin-bottom: 20px; color: var(--primary);">Selected: 0/11</div>
                
                <div id="captain-area" class="hidden">
                    <h3>Pick Captain (2x) & Vice-Captain (1.5x)</h3>
                    <select id="select-captain" style="padding:10px; width:45%"></select>
                    <select id="select-vc" style="padding:10px; width:45%"></select>
                </div>

                <button id="save-team-btn" class="btn btn-primary" onclick="saveTeam()" style="margin-top:20px;">Finalize Team</button>
                <button class="btn" onclick="showDashboard()">Cancel</button>
            </section>
        </div>
    </div>

    <script>
        let state = { token: null, user: null, players: [], selectedIds: [], matches: [], isLogin: true };

        // Replace just the handleAuth function inside your <script>
        async function handleAuth() {
            const emailInput = document.getElementById('username'); // Note: ID in HTML is 'username'
            const passwordInput = document.getElementById('password');
            
            const email = emailInput.value;
            const password = passwordInput.value;
        
            if (!email || !password) {
                alert("Please fill in both fields");
                return;
            }
        
            try {
                const res = await fetch('/api/auth/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
        
                const data = await res.json();
        
                if (res.ok) {
                    // Save token so user stays logged in
                    state.token = data.token;
                    state.user = data.user;
                    localStorage.setItem('auth_token', data.token);
                    
                    alert("Success! Welcome " + data.user.username);
                    showDashboard();
                } else {
                    // Show the exact error from the server (e.g., "Incorrect password")
                    alert(data.error || "Authentication failed");
                }
            } catch (err) {
                console.error("Connection Error:", err);
                alert("Cannot reach the server. Is it awake?");
            }
        }


        function toggleAuthMode() { 
            state.isLogin = !state.isLogin;
            document.getElementById('auth-title').innerText = state.isLogin ? "Login" : "Register";
        }

        async function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('builder-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            document.getElementById('user-nav').classList.remove('hidden');
            document.getElementById('nav-user').innerText = state.user.username;
            
            const [mRes, pRes] = await Promise.all([fetch('/api/matches'), fetch('/api/players')]);
            state.matches = await mRes.json();
            state.players = await pRes.json();
            renderMatches();
        }

        function renderMatches() {
            const list = document.getElementById('match-list');
            list.innerHTML = state.matches.map(m => `
                <div class="card">
                    <h3>${m.team1} vs ${m.team2}</h3>
                    <p>Status: ${m.status}</p>
                    <button class="btn btn-primary" onclick="openBuilder(${m.id})">Create Team</button>
                </div>
            `).join('');
        }

        function openBuilder(matchId) {
            state.currentMatchId = matchId;
            state.selectedIds = [];
            document.getElementById('main-section').classList.add('hidden');
            document.getElementById('builder-section').classList.remove('hidden');
            renderPlayerPool();
        }

        function renderPlayerPool() {
            const pool = document.getElementById('player-pool');
            pool.innerHTML = state.players.map(p => `
                <div class="player-item ${state.selectedIds.includes(p.id) ? 'selected' : ''}" onclick="togglePlayer(${p.id})">
                    <span>${p.name} <span class="badge">${p.role}</span></span>
                    <span>${p.base_points} pts</span>
                </div>
            `).join('');
            
            document.getElementById('selection-status').innerText = `Selected: ${state.selectedIds.length}/11`;
            
            if(state.selectedIds.length === 11) {
                document.getElementById('captain-area').classList.remove('hidden');
                const selPlayers = state.players.filter(p => state.selectedIds.includes(p.id));
                const options = selPlayers.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
                document.getElementById('select-captain').innerHTML = options;
                document.getElementById('select-vc').innerHTML = options;
            } else {
                document.getElementById('captain-area').classList.add('hidden');
            }
        }

        function togglePlayer(id) {
            const idx = state.selectedIds.indexOf(id);
            if(idx > -1) state.selectedIds.splice(idx, 1);
            else if(state.selectedIds.length < 11) state.selectedIds.push(id);
            renderPlayerPool();
        }

        async function saveTeam() {
            if(state.selectedIds.length !== 11) return alert("Select exactly 11 players");
            const team = {
                teamName: state.user.username + " XI",
                matchId: state.currentMatchId,
                players: state.players.filter(p => state.selectedIds.includes(p.id)),
                captainId: parseInt(document.getElementById('select-captain').value),
                viceCaptainId: parseInt(document.getElementById('select-vc').value)
            };
            
            await fetch('/api/fantasy-teams', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${state.token}` },
                body: JSON.stringify(team)
            });
            alert("Team Created! Ready for Simulation.");
            showDashboard();
        }

        async function simulateAll() {
            for(let m of state.matches) {
                await fetch(`/api/simulate/${m.id}`, { 
                    method: 'POST', 
                    headers: { 'Authorization': `Bearer ${state.token}` } 
                });
            }
            alert("All matches simulated! Points updated.");
            showDashboard();
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
