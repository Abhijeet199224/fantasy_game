<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Cricket - Dream Team</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00D9FF;
      --secondary: #FF3E6C;
      --dark-bg: #0D1117;
      --card-bg: #161B22;
      --border: #30363D;
      --text: #C9D1D9;
      --text-dim: #8B949E;
      --success: #3FB950;
      --warning: #D29922;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f2e 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Header */
    .header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-info {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #00A8CC);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--border);
      opacity: 0.8;
    }

    /* Auth Screen */
    .auth-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .auth-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .auth-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      background: var(--dark-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .auth-toggle {
      text-align: center;
      margin-top: 1rem;
      color: var(--text-dim);
    }

    .auth-toggle a {
      color: var(--primary);
      cursor: pointer;
      text-decoration: none;
    }

    .error {
      background: rgba(255, 62, 108, 0.1);
      border: 1px solid var(--secondary);
      color: var(--secondary);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    /* Dashboard */
    .dashboard {
      padding: 2rem 0;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .match-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .match-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .match-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 217, 255, 0.2);
      border-color: var(--primary);
    }

    .match-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }

    .match-date {
      color: var(--text-dim);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .live-badge {
      display: inline-block;
      background: var(--success);
      color: #000;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-top: 0.8rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Team Builder */
    .team-builder {
      padding: 1rem 0;
    }

    .credits-bar {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 70px;
      z-index: 90;
      backdrop-filter: blur(10px);
    }

    .credits-info {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .credit-item {
      display: flex;
      flex-direction: column;
    }

    .credit-label {
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    .credit-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
    }

    .credit-value.over {
      color: var(--secondary);
    }

    .role-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .role-tab {
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s;
      font-weight: 600;
    }

    .role-tab.active {
      background: linear-gradient(135deg, var(--primary), #00A8CC);
      color: #000;
      border-color: var(--primary);
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .player-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .player-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .player-card.selected {
      border-color: var(--success);
      background: rgba(63, 185, 80, 0.1);
    }

    .player-card.captain {
      border-color: var(--warning);
      background: rgba(210, 153, 34, 0.1);
    }

    .player-card.vice-captain {
      border-color: var(--primary);
      background: rgba(0, 217, 255, 0.1);
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.8rem;
    }

    .player-name {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .player-credits {
      background: var(--primary);
      color: #000;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .player-info {
      display: flex;
      gap: 1rem;
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    .captain-badge, .vc-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--warning);
      color: #000;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.8rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .vc-badge {
      background: var(--primary);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* Leaderboard */
    .leaderboard-table {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .leaderboard-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard-table th {
      background: var(--dark-bg);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    .leaderboard-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .leaderboard-table tr:hover {
      background: rgba(0, 217, 255, 0.05);
    }

    .rank-medal {
      display: inline-block;
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 50%;
      font-weight: 700;
    }

    .rank-1 { background: #FFD700; color: #000; }
    .rank-2 { background: #C0C0C0; color: #000; }
    .rank-3 { background: #CD7F32; color: #000; }

    .hidden {
      display: none !important;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-dim);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }

      .auth-card {
        padding: 1.5rem;
      }

      .credits-info {
        gap: 1rem;
      }

      .role-tabs {
        gap: 0.3rem;
      }

      .role-tab {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }

      .players-grid {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header hidden" id="header">
    <div class="header-content">
      <div class="logo">‚ö° DREAM CRICKET</div>
      <div class="user-info">
        <span id="username"></span>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Auth Screen -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-card">
      <h1 class="auth-title">‚ö° Dream Cricket</h1>
      <div id="authError" class="error hidden"></div>

      <form id="authForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;" id="authSubmitBtn">Login</button>
      </form>

      <div class="auth-toggle">
        <span id="authToggleText">Don't have an account?</span>
        <a onclick="toggleAuthMode()">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="container hidden" id="dashboard">
    <div class="dashboard">
      <h2 class="section-title">Live Matches</h2>
      <div class="matches-grid" id="matchesGrid"></div>

      <h2 class="section-title">My Teams</h2>
      <div id="myTeams" class="loading">Loading your teams...</div>
    </div>
  </div>

  <!-- Team Builder -->
  <div class="container hidden" id="teamBuilder">
    <div class="team-builder">
      <button class="btn btn-secondary" onclick="backToDashboard()" style="margin-bottom: 1rem;">‚Üê Back</button>

      <h2 class="section-title" id="matchTitle"></h2>

      <div class="credits-bar">
        <div class="credits-info">
          <div class="credit-item">
            <span class="credit-label">Credits Left</span>
            <span class="credit-value" id="creditsLeft">100</span>
          </div>
          <div class="credit-item">
            <span class="credit-label">Players</span>
            <span class="credit-value" id="playersCount">0/11</span>
          </div>
        </div>
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="submitTeam()" id="submitTeamBtn">Submit Team</button>
        </div>
      </div>

      <div class="role-tabs" id="roleTabs">
        <div class="role-tab active" data-role="ALL">All</div>
        <div class="role-tab" data-role="WK">Wicketkeepers</div>
        <div class="role-tab" data-role="BAT">Batsmen</div>
        <div class="role-tab" data-role="AR">All-Rounders</div>
        <div class="role-tab" data-role="BOWL">Bowlers</div>
      </div>

      <div class="players-grid" id="playersGrid"></div>
    </div>
  </div>

  <!-- Leaderboard -->
  <div class="container hidden" id="leaderboard">
    <div class="dashboard">
      <button class="btn btn-secondary" onclick="backToDashboard()" style="margin-bottom: 1rem;">‚Üê Back</button>

      <h2 class="section-title">Leaderboard</h2>
      <div class="leaderboard-table" id="leaderboardTable"></div>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : '';

    let token = localStorage.getItem('token');
    let user = JSON.parse(localStorage.getItem('user') || 'null');
    let isLoginMode = true;
    let currentMatch = null;
    let allPlayers = [];
    let selectedPlayers = [];
    let captainId = null;
    let viceCaptainId = null;
    let currentRole = 'ALL';

    // Auth Functions
    async function handleAuth(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';

      try {
        const response = await fetch(API_URL + endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error);
          return;
        }

        token = data.token;
        user = data.user;
        localStorage.setItem('token', token);
        localStorage.setItem('user', JSON.stringify(user));

        showDashboard();
      } catch (error) {
        showError('Connection error. Please try again.');
      }
    }

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      document.getElementById('authSubmitBtn').textContent = isLoginMode ? 'Login' : 'Sign Up';
      document.getElementById('authToggleText').textContent = isLoginMode 
        ? "Don't have an account?" 
        : 'Already have an account?';
      document.querySelector('.auth-toggle a').textContent = isLoginMode ? 'Sign up' : 'Login';
      document.getElementById('authError').classList.add('hidden');
    }

    function showError(message) {
      const errorDiv = document.getElementById('authError');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      token = null;
      user = null;
      location.reload();
    }

    // Dashboard Functions
    async function showDashboard() {
      document.getElementById('authScreen').classList.add('hidden');
      document.getElementById('header').classList.remove('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('username').textContent = user.username || user.email;

      await loadMatches();
      await loadMyTeams();
    }

    async function loadMatches() {
      try {
        const response = await fetch(API_URL + '/api/matches', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const matches = await response.json();

        const grid = document.getElementById('matchesGrid');
        grid.innerHTML = matches.map(match => `
          <div class="match-card" onclick="selectMatch(${match.id}, '${match.name.replace(/'/g, "\'")}')">
            <div class="match-name">${match.name}</div>
            <div class="match-date">üìÖ ${new Date(match.match_date).toLocaleDateString()}</div>
            <span class="live-badge">‚óè LIVE</span>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading matches:', error);
      }
    }

    async function loadMyTeams() {
      try {
        const response = await fetch(API_URL + '/api/teams/user', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const teams = await response.json();

        const container = document.getElementById('myTeams');

        if (teams.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-dim);">No teams created yet. Select a match to create your first team!</p>';
          return;
        }

        container.innerHTML = teams.map(team => `
          <div class="match-card" onclick="viewLeaderboard(${team.match_id})">
            <div class="match-name">${team.match_name}</div>
            <div class="match-date">Score: ${team.total_score || 'Not simulated'}</div>
          </div>
        `).join('');
        container.className = 'matches-grid';
      } catch (error) {
        console.error('Error loading teams:', error);
      }
    }

    // Team Builder Functions
    async function selectMatch(matchId, matchName) {
      currentMatch = { id: matchId, name: matchName };
      selectedPlayers = [];
      captainId = null;
      viceCaptainId = null;

      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('teamBuilder').classList.remove('hidden');
      document.getElementById('matchTitle').textContent = matchName;

      await loadPlayers(matchId);
    }

    async function loadPlayers(matchId) {
      try {
        const response = await fetch(API_URL + `/api/players/${matchId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        allPlayers = await response.json();
        renderPlayers();
      } catch (error) {
        console.error('Error loading players:', error);
      }
    }

    function renderPlayers() {
      const filteredPlayers = currentRole === 'ALL' 
        ? allPlayers 
        : allPlayers.filter(p => p.role === currentRole);

      const grid = document.getElementById('playersGrid');
      grid.innerHTML = filteredPlayers.map(player => {
        const isSelected = selectedPlayers.some(p => p.id === player.id);
        const isCaptain = player.id === captainId;
        const isVC = player.id === viceCaptainId;

        let cardClass = 'player-card';
        if (isCaptain) cardClass += ' captain';
        else if (isVC) cardClass += ' vice-captain';
        else if (isSelected) cardClass += ' selected';

        return `
          <div class="${cardClass}" onclick="togglePlayer(${player.id})">
            ${isCaptain ? '<div class="captain-badge">C</div>' : ''}
            ${isVC ? '<div class="vc-badge">VC</div>' : ''}
            <div class="player-header">
              <div class="player-name">${player.name}</div>
              <div class="player-credits">${player.credits}</div>
            </div>
            <div class="player-info">
              <span>${player.role}</span>
              <span>‚Ä¢</span>
              <span>${player.team}</span>
            </div>
          </div>
        `;
      }).join('');

      updateCredits();
    }

    function togglePlayer(playerId) {
      const player = allPlayers.find(p => p.id === playerId);
      const index = selectedPlayers.findIndex(p => p.id === playerId);

      if (index > -1) {
        // Deselect
        selectedPlayers.splice(index, 1);
        if (captainId === playerId) captainId = null;
        if (viceCaptainId === playerId) viceCaptainId = null;
      } else {
        // Select
        if (selectedPlayers.length >= 11) {
          alert('Maximum 11 players allowed');
          return;
        }

        // Check role limits
        const roleCounts = getRoleCounts();
        if (player.role === 'WK' && roleCounts.WK >= 4) {
          alert('Maximum 4 Wicketkeepers allowed');
          return;
        }
        if (player.role === 'BAT' && roleCounts.BAT >= 6) {
          alert('Maximum 6 Batsmen allowed');
          return;
        }
        if (player.role === 'AR' && roleCounts.AR >= 4) {
          alert('Maximum 4 All-rounders allowed');
          return;
        }
        if (player.role === 'BOWL' && roleCounts.BOWL >= 6) {
          alert('Maximum 6 Bowlers allowed');
          return;
        }

        selectedPlayers.push(player);

        // Auto-select captain and vice-captain
        if (!captainId) {
          captainId = playerId;
        } else if (!viceCaptainId) {
          viceCaptainId = playerId;
        }
      }

      renderPlayers();
    }

    function getRoleCounts() {
      const counts = { WK: 0, BAT: 0, AR: 0, BOWL: 0 };
      selectedPlayers.forEach(p => counts[p.role]++);
      return counts;
    }

    function updateCredits() {
      const totalCredits = selectedPlayers.reduce((sum, p) => sum + parseFloat(p.credits), 0);
      const creditsLeft = 100 - totalCredits;

      const creditsEl = document.getElementById('creditsLeft');
      creditsEl.textContent = creditsLeft.toFixed(1);
      creditsEl.classList.toggle('over', creditsLeft < 0);

      document.getElementById('playersCount').textContent = `${selectedPlayers.length}/11`;
    }

    async function submitTeam() {
      if (selectedPlayers.length !== 11) {
        alert('Please select exactly 11 players');
        return;
      }

      if (!captainId || !viceCaptainId) {
        alert('Please select captain and vice-captain');
        return;
      }

      const totalCredits = selectedPlayers.reduce((sum, p) => sum + parseFloat(p.credits), 0);
      if (totalCredits > 100) {
        alert('Total credits exceed 100');
        return;
      }

      try {
        const response = await fetch(API_URL + '/api/teams', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            matchId: currentMatch.id,
            players: selectedPlayers,
            captainId,
            viceCaptainId
          })
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.error);
          return;
        }

        // Simulate immediately
        await simulateTeam(data.teamId);
      } catch (error) {
        alert('Failed to submit team');
      }
    }

    async function simulateTeam(teamId) {
      try {
        const response = await fetch(API_URL + `/api/simulate/${teamId}`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();

        alert(`Team simulated! Total Score: ${data.totalScore} points`);
        backToDashboard();
      } catch (error) {
        alert('Simulation failed');
      }
    }

    async function viewLeaderboard(matchId) {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('leaderboard').classList.remove('hidden');

      try {
        const response = await fetch(API_URL + `/api/leaderboard/${matchId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const standings = await response.json();

        const table = document.getElementById('leaderboardTable');
        table.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              ${standings.map(s => `
                <tr>
                  <td>
                    ${s.rank <= 3 
                      ? `<span class="rank-medal rank-${s.rank}">${s.rank}</span>` 
                      : s.rank
                    }
                  </td>
                  <td>${s.username}</td>
                  <td><strong>${s.total_score}</strong></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        console.error('Error loading leaderboard:', error);
      }
    }

    function backToDashboard() {
      document.getElementById('teamBuilder').classList.add('hidden');
      document.getElementById('leaderboard').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      loadMyTeams();
    }

    // Role tabs
    document.getElementById('roleTabs').addEventListener('click', (e) => {
      if (e.target.classList.contains('role-tab')) {
        document.querySelectorAll('.role-tab').forEach(tab => tab.classList.remove('active'));
        e.target.classList.add('active');
        currentRole = e.target.dataset.role;
        renderPlayers();
      }
    });

    // Initialize
    document.getElementById('authForm').addEventListener('submit', handleAuth);

    if (token && user) {
      showDashboard();
    }
  </script>
</body>
</html>
